<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>GET Calculator</title>
    <link rel="stylesheet" href="src/css/style.css">

</head>
<body>
    <div id="container">
        <section id="config">
            <h3>Informação</h3>
            
            <div id="configenero">
                <input type="radio" id="masculine" name="genero" value="masculine">
                <label for="masculine">Masculino</label>
                
                <span id="tagbr"></span>

                <input type="radio" id="female" name="genero" value="female" >
                <label for="female">Feminino</label>
        </div>
        
        <ul>
            <li>
                <p>Kg:</p>
                <input type="number" name="kilogrmas" id="kilogramas">
            </li>
            <li>
                <p>Altura:</p>
                <input type="number" name="altura" id="altura" placeholder="Em cm">
            </li>
            <li>
                <p>Idade:</p>
                <input type="number" name="age" id="age">
            </li>
            <li>
                <select name="trainingdays" id="trainingdays">
                    <option value="nonevalue" selected>Dias de Treino</option>
                    <option value="sendetario">Sedentario (Não Treina)</option>
                    <option value="levemente_ativo">Levemente Ativo (1-3 dias de Treino)</option>
                    <option value="moderamente_ativo">Moderadanemte Ativo (3-5 dias de Treino)</option>
                    <option value="muito_ativo">Muito Ativo (6-7 dias de Treino)</option>
                    <option value="extremamente_ativo">Extremamente Ativo (Treino Intenso ou Atleta)</option>
                </select>
            </li>
        </ul>
        <button id="calcular">Calcular</button>
    </section>
    <main>
        <h1 class="maintitle">GET Calculator</h1>
        <textarea name="result" id="result" placeholder="Resultado Aqui.."></textarea>
        <footer>
            <p>&copy; 2025 <a href="https://github.com/devdaniel28" target="_blank">dvcDaniel</a></p>
        </footer>
    </main>
</div>
</body>
<script src="src/js/script.js"></script>
</html>
