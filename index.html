<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>GET Calculator</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <section id="config">
        <h3>Informação</h3>
        <button id="masculine">Masculino</button>
        <button id="feminine">Feminino</button>
        <ul>
            <li>
                <p>Kg:</p>
                <input type="number" name="kilogrmas" id="kilogramas">
            </li>
            <li>
                <p>Altura:</p>
                <input type="number" name="altura" id="altura" placeholder="Em cm">
            </li>
            <li>
                <p>Idade:</p>
                <input type="number" name="age" id="age">
            </li>
            <li>
                <select name="trainingdays" id="trainingdays">
                    <option value="nonevalue" selected>Dias de Treino</option>
                    <option value="sedentario">Sedentario (Não Treina)</option>
                    <option value="levemente-ativo">Levemente Ativo (1-3 dias de Treino)</option>
                    <option value="moderadamente-ativo">Moderadanemte Ativo (3-5 dias de Treino)</option>
                    <option value="muito-ativo">Muito Ativo (6-7 dias de Treino)</option>
                    <option value="extremamente-ativo">Extremamente Ativo (Treino Intenso ou Atleta)</option>
                </select>
            </li>
        </ul>
        <button id="calcular">Calcular</button>
    </section>
    <main>
        <h1>GET Calculator</h1>
        <section id="result">
            <h2>Resultado aqui..</h2>
        </section>
        <footer>
            <p>&copy; 2025 dvcDaniel</p>
        </footer>
    </main>
</body>
<script src="src/js/script.js"></script>
</html>
